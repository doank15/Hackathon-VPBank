name: Terraform Security Check
on:
  pull_request:
    branches: 
      - main
jobs:
  tfsec:
    name: Run tfsec security scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./terraform